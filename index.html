<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <main>
      <canvas id="canvas" width="800" height="400"></canvas>
      <section class="buttons">
        <section>
          <button class="start">Start</button>
          <form>
            <label for="figure">Select a color palette:</label>
            <select id="figure">
              <option value="1">Figure 1</option>
              <option value="2">Figure 2</option>
              <option value="3">Figure 3</option>
              <option value="4">Figure 4</option>
            </select>
          </form>
        </section>
        <button class="pause">Pause</button>
        <section>
          <button class="random">Random layout</button>
          <button class="clearBoard">Clear the board</button>
          <button class="reset">Reset</button>
        </section>

        <p class="generation">0 generations have passed</p>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
